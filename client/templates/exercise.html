<template name="exercise">
    <form class="form-horizontal">
        <fieldset>
            <legend>
                {{#if exercise}}
                    {{exercise.name}}
                {{else}}
                    Add an exercise
                {{/if}}
            </legend>

            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Exercise Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" value="{{exercise.name}}"
                           name="inputName" id="inputName" placeholder="Exercise Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-lg-2 control-label">
                    Exercise Description
                </label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" value="{{exercise.description}}"
                              name="inputDescription" id="inputDescription" required></textarea>
                    <span class="help-block">
                        Any comments on form or way the exercise should be preformed
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Free Weight / Machine</label>
                <div class="col-lg-10">
                    <div class="radio radio-primary">
                        <label>
                            <input name="inputType" id="inputType1"
                                   type="radio" value="Free Weight" required
                                   checked="{{#if equals exercise.type 'Free Weight'}}true{{/if}}">
                            Free Weight
                        </label>
                    </div>
                    <div class="radio radio-primary">
                        <label>
                            <input name="inputType" id="inputType2"
                                   type="radio" value="Machine" required
                                   checked="{{#if equals exercise.type 'Machine'}}true{{/if}}">
                            Machine
                        </label>
                    </div>
                </div>
            </div>

            <!-- Add Picture Later
            <div class="form-group">
                <label for="inputFile" class="col-lg-2 control-label">Picture of Routine</label>
                <div class="col-lg-10">
                    <input type="text" readonly="" class="form-control floating-label" placeholder="Browse...">
                </div>
            </div>
            -->

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <input type="reset" class="btn btn-warning" value="Cancel"/>
                    {{#if exercise}}
                        <input type="submit" class="btn btn-primary" value="Update"/>
                    {{else}}
                        <input type="submit" class="btn btn-primary" value="Create"/>
                    {{/if}}

                </div>
            </div>
        </fieldset>
    </form>
</template>
